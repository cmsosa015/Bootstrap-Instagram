<body>
    <nav class="navbar navbar-light bg-light d-flex fixed-top justify-content border border-muted">
        <div class="container">
            <span> <i class="fab fa-instagram"></i> Instagram</span>
            <span>
                <span>
                    <button type="button" class="btn btn-success btn-sm" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">
                        Create New Post
                    </button>
                    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog"
                        aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">

                                <div class="modal-body">
                                    <div class="input-group">
                                        <textarea class="form-control" aria-label="With textarea"></textarea>
                                    </div>
                                    <div> <button type="button"
                                            class="btn btn-light btn-sm btn btn-outline-secondary mt-2"> <i
                                                class="fas fa-camera "></i></button>
                                        <button type="button"
                                            class="btn btn-light btn-sm btn btn-outline-secondary mt-2"><i
                                                class="fas fa-map-marker-alt"></i></button> </div>
                                </div>

                                <div class="modal-footer">
                                    <button type="button" aria-pressed="true" class="btn btn-outline-secondary"
                                        data-dismiss="modal">Cancel</button>
                                    <button type="button" aria-pressed="true" class="btn btn-success">Publish</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </span>
                <span class="dropdown">
                    <button class="btn btn-light btn-secondary dropdown-toggle btn-sm" type="button"
                        id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fas fa-cog"></i>
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                        <li><a class="dropdown-item" href="#">Action</a></li>
                        <li><a class="dropdown-item" href="#">Another action</a></li>
                        <li><a class="dropdown-item" href="#">Something else here</a></li>
                        <li><a class="dropdown-item border-bottom-0 border border-light" href="#">Logout</a></li>
                    </ul>
                </span>
            </span>
            <!-- modal -->
        </div>
    </nav>
